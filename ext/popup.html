<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="frame-14">
  <div class="frame-11">
    <div class="frame-1">
      <div class="criptografia-de-mensagens">Criptografia de Mensagens</div>
      <input class="rectangle-2" type="integer" id="canalInput" placeholder="Canal" />
    </div>
    <div class="frame-10">
      <div class="frame-7">
        <div class="frame-6">
          <div class="mensagem-a-ser-criptografada">
            Mensagem a ser criptografada:
          </div>

            <input class="frame-5" type="text" id="mensagemInput" placeholder="Mensagem" />


            <input class="frame-4" type="text" id="chavePublicaInput" placeholder="Chave Publica" />

            <button class="frame-3" id="botaoCriptografar">Criptografar</button>

        </div>

          <textarea class="rectangle-6" id="encryptedText" readonly></textarea>


      </div>
      <div class="frame-9">
        <div class="frame-6">
          <div class="mensagem-a-ser-criptografada">
            Mensagem a ser criptografada:
          </div>
          <input class="frame-5" type="text" id="textoCriptografado" placeholder="Insira a mensagem" />

          <input class="frame-4" type="text" id="chavePrivadaInput" placeholder="Chave Privada" />

          <button class="frame-3" id="botaoDescriptografar">Descriptografar</button>
        </div>
      <textarea class="rectangle-7" id="textoDescriptografado" readonly></textarea>
      </div>
    </div>
  </div>

  <div class="frame-12">
    <div class="gerador-de-chaves">Gerador de chaves:</div>
    <div class="frame-2">
      <p class="chave-publica2">Chave Publica: <span id="chavePublicaGerada"></span></p>
      <p class="chave-privada">Chave Privada: <span id="chavePrivadaGerada"></span></p>
      <p class="canal">Canal: <span id="canalGerado"></span></p>
      <button class="rectangle-11" id="gerarChaves">Gerar Chaves</button>
    </div>
  </div>

</div>
<script src="front.js"></script>
</body>
</html>
