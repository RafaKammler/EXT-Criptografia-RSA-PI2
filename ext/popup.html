<!DOCTYPE html>
<html>
<head>
  <title>RSA Encryption</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
    }
    h1, h2 {
      font-size: 16px;
    }
    button {
      margin-top: 10px;
    }
    p {
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div>
    <h1>Teste de criptografia RSA</h1>
    <div>
      <h2>Gerador de chaves</h2>
      <button id="generateKeys">Chaves Geradas:</button>
      <p>Chave publica: <span id="publicKeyGenerated"></span></p>
      <p>Chave privada: <span id="privateKeyGenerated"></span></p>
    </div>
    <div>
      <button id="searchKeysButton"> procurar chaves </button>
      <p>canal: <span id="channelSpan"></span></p>
    </div>
    <div>
      <h2>Criptografar a mensagem</h2>
      <input
        type="text"
        id="message"
        placeholder="Enter message"
      />
      <input
        type="text"
        id="publicKeyInput"
        placeholder="Enter public key"
      />
      <button id="encryptButton">Encrypt</button>
      <p>Texto criptografado: <span id="encryptedText"></span></p>
    </div>
    <div>
      <h2>Descriptografar a mensagem</h2>
      <input
        type="text"
        id="encryptedInput"
        placeholder="Enter encrypted message"
      />
      <input
        type="text"
        id="privateKeyInput"
        placeholder="Enter private key"
      />
      <button id="decryptButton">Decrypt</button>
      <p>Texto descriptografado: <span id="decryptedText"></span></p>
    </div>
  </div>
  <script src="front.js"></script>
</body>
</html>
