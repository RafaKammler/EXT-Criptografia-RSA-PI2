<!DOCTYPE html>
<html>
<head>
  <title>RSA Encryption</title>

</head>
<body>
  <div class="n-input-box">
    <input
            type="integer"
            id="canalInput"
            placeholder="Insira o canal" />
  </div>
    <h1>Teste de criptografia RSA</h1>
    <div>

      <button id="gerarChaves">Gerar Chaves</button>
      <h4>Chaves geradas:</h4>
      <p>Chave publica: <span id="chavePublicaGerada"></span></p>
      <p>Chave privada: <span id="chavePrivadaGerada"></span></p>
      <p>Canal: <span id="canalGerado"></span></p>
    </div>
    <div>
      <h2>Criptografar a mensagem</h2>
      <input
        type="text"
        id="mensagemInput"
        placeholder="Insira a mensagem"
      />
      <input
        type="text"
        id="chavePublicaInput"
        placeholder="Enter public key"
      />
      <button id="botaoCriptografar">Encrypt</button>
      <p>Texto criptografado: <span id="encryptedText"></span></p>
    </div>
    <div>
      <h2>Descriptografar a mensagem</h2>
      <input
        type="text"
        id="textoCriptografado"
        placeholder="Enter encrypted message"
      />
      <input
        type="text"
        id="chavePrivadaInput"
        placeholder="Enter private key"
      />
      <button id="botaoDescriptografar">Decrypt</button>
      <p>Texto descriptografado: <span id="textoDescriptografado"></span></p>
    </div>
  </div>
  <script src="front.js"></script>
</body>
</html>
<style>
  body {
    width: 300px;
    font-family: Arial, sans-serif;
  }
  h1, h2 {
    font-size: 16px;
  }
  button {
    margin-top: 10px;
  }
  p {
    word-wrap: break-word;
  }
  .n-input-box{
    align-content: flex-end;
  }

</style>
